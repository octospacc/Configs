server {
	listen 443 ssl;
	server_name miss.octt.eu.org;
	ssl_certificate /etc/letsencrypt/live/miss.octt.eu.org/fullchain.pem;
	ssl_certificate_key /etc/letsencrypt/live/miss.octt.eu.org/privkey.pem; 
	ssl_prefer_server_ciphers on;
	location / {
		proxy_http_version 1.1;
		proxy_pass http://localhost:3033;
		#proxy_pass http://192.168.1.157:3033;
		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto $scheme;
		proxy_set_header Upgrade $http_upgrade;
		proxy_set_header Connection "upgrade";
		sub_filter '</head>' '\n<link rel="stylesheet" href="/Static/MissOctt.css">\n</head>';
		sub_filter '<noscript><p>JavaScriptã‚’æœ‰åŠ¹ã«ã—ã¦ãã ã•ã„<br>Please turn on your JavaScript</p></noscript>' '\n<noscript><p>ğŸ‡¯ğŸ‡µ JavaScriptã‚’æœ‰åŠ¹ã«ã—ã¦ãã ã•ã„<br>ğŸ‡¬ğŸ‡§ Please enable JavaScript in the browser<br>ğŸ‡®ğŸ‡¹ Per favore abilita JavaScript nel browser</p></noscript>\n';
		sub_filter_once on;
	}
	location /Static/ {
		root /Server/www/;
		autoindex off;
	}
	location /MisskeyStatic/ {
		root /Server/www/;
		try_files $uri $uri.html $uri/index.html index.html;
		autoindex off;
	}
}
