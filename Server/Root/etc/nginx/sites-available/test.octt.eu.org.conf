  location / {
    # try_files $uri $uri/ /index.php$is_args$args;
    proxy_http_version 1.1;
    #proxy_pass http://192.168.1.125:23680;
    #proxy_pass http://192.168.1.125:8134;
    #proxy_pass http://192.168.1.125:8041;
    #proxy_pass http://192.168.1.125:8015;
    proxy_pass http://192.168.1.125:8016;
    proxy_set_header Host test.octt.eu.org;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    add_header X-Robots-Tag "noindex";
  }

